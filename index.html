<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picker Wheel</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <h2 class="navbarHeader">Picker Wheel</h2>
    </nav>
    <main>
        <div class="bigContainer">
            <div class="container">
                <canvas id="wheelCanvas" width="600" height="600"></canvas>
                <!-- <button class="spinWheel">SPIN</button> -->
                <svg width="0" height="0">
                    <defs>
                        <clipPath id="drop-shape" clipPathUnits="objectBoundingBox">
                            <path d="
                            M 0.25 0 C 0.34 0.09 0.5 0.2 0.5 0.34 A 0.25 0.25 90 1 1 0 0.34 C 0 0.2 0.16 0.09 0.25 0 Z
                            " />
                          </clipPath>
                    </defs>
                  </svg>
                  
                  <button class="spinWheel">SPIN
                  </button>
                  
                <div class="ctrlMsg">
                    <p>or press Ctrl+Enter</p>
                </div>
            </div>
            <div class="addedInput">
                <div class="inputName">Inputs</div>
                <div class="input">
                    <input type="add" placeholder="Enter a name" class="nameInput">
                    <button class="addBtn">Add</button>
                </div>
                <div class="inputArea"></div>
            </div>
        </div>
    </main>
    <div class="resultContainer" style="visibility: hidden">
        <div id="result">
            <div class="resultHeader">
                <h1>12</h1>
            </div>
        </div>
        <div class="doneBtn">
            <button class="done">Done</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
